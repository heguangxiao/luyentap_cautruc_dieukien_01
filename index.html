        function btap7() {
            let a = parseInt(prompt('nhap so phut ban da goi trong thang :'));
            let phi;
            if(a>200){
                phi = (a-200)*200+150*400+50*600;
            } else if (a>50){
                phi = (a-50)*400+50*600;
            } else {
                phi = a *600;
            }
            alert('thang nay ban da goi '+a+' phut nen phai tra phi la '+(phi+25000));
        }
